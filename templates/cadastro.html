<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/static/cadastro.css">
</head>
<body>
    <div id="select_destino">
    <ul>   
        <li><a href="{{ url_for('index') }}">Página Inicial</a></li>
        <li><a href="{{ url_for('cadastro') }}">Cadastro de Estabelecimento Voluntário</a></li>
        <li><a href="{{ url_for('voluntarios') }}">Busca de Estabelecimento Voluntário</a></li>
    </ul>
    </div>
    
<div id="form_fundo">
    <h1>Cadastro</h1>

    <div id="form_frente">
        <form method="POST" action="/cadastro">
            <fieldset>
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required placeholder="Nome Completo"><br><br>
                </div>    
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Email"><br><br>
                </div>   
                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" maxlength="11" onkeyup="formatarTelefone(this)" required placeholder="(xx)xxxxx-xxxx"><br><br>
                </div>
                <div>
                    <label for="endereço">Endereço:</label>
                    <input type="text" id="endereço" name="endereço" required placeholder="Rua, Número, Cidade, Estado, Cep"><br><br>
                </div>
                <input type="submit" value="Cadastrar">
            </fieldset>

        </form>
    </div> 
</div>
<script>

    function formatarTelefone(input) {
    // Remove todos os caracteres não numéricos
    var telefone = input.value.replace(/\D/g, '');
  
    // Insere os parênteses, espaço e traço nos lugares corretos
    telefone = telefone.replace(/(\d{2})(\d{5})(\d{4})/, '($1)$2-$3');
  
    // Atualiza o valor do campo de entrada com o telefone formatado
    input.value = telefone;
  }
    </script>
</body>
</html>
